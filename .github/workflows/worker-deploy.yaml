name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
    tags:
      - release

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Cloudflare Deploy
    if: "contains(github.event.head_commit.message, 'deploy-to-cloudflare')"
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun run clean

      - name: Typegen
        run: bun run typegen

      - name: Build workspace
        run: bun run build

      - name: Deploy auth to workers
        run: bun run --cwd apps/auth deploy

      - name: Deploy www to workers
        run: bun run --cwd apps/www deploy